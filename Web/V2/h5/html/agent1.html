<script>
	var now = 0;

	function page_change(type) {
		switch(type) {
			case 0:
				if(now > 0) now--;
				$('.msg_type').eq(now).fadeIn(150).siblings().hide();
				break;
			case 1:
				if(now < 3) now++;
				$('.msg_type').eq(now).fadeIn(150).siblings().hide();
				break;
		}
		$('.wrap').animate({
			'left': -$(".banner_item").eq(0).width() * now
		}, 500);
	}
