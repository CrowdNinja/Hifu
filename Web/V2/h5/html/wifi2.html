    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <style>
        .list .item + .item {
            margin-top: .5rem;

        	background: url(../img/bg_wifi.png);
        	background-size: 100% 100%;
        }

<body class="bgf5">
<article class="bigBox bg_wifi">
    <section class="container">
        <p class="tac ptb30">配置设备WIFI联网步骤</p>
        <ul class="plr24 list">
            <li class="item">
                <p class="col9">第一步</p>
                <p class="mt10 font15">设备先插上SIM卡</p>
            </li>
            <li class="item">
                <p class="col9">第二步</p>
                <p class="mt10 font15">设备通电 电源灯常亮并联网</p>
            </li>
            <li class="item">
                <p class="col9">第三步</p>
                <p class="mt10 font15">输入wifi帐号、密码 点击确定连接</p>
                <p class="col9">如wifi不需要输入密码，请输入一个空格键</p>
            </li>
            <li class="item">
                <p class="col9">第四步</p>
                <p class="mt10 font15">设备联网灯保持快闪联网成功。</p>
            </li>
        </ul>
         <footer class="plr40 ptb20 mt100">
        <a class="bg_green colw lh90 border-r6 btn_tap tac db" id="start">开始配置设备</a>
    </footer>
    </section>
   
</article>
