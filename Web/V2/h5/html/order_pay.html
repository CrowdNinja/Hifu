<script type="text/javascript" src="../js/dlc.js"></script>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	//套餐详情
	var coupon_money = getUrlParam('moneys');
	dlc_request('get_pack_info', {
		'pack_id': getUrlParam('id')
	}, function(res) {
		console.log(res);
		if(res.code == 1) {
			$('.title').text(res.data.title);
			$('.pack_money').text(res.data.price + '元/');
			$('.time').text(res.data.hour + '小时');
			if(isNull(coupon_money)) {
				$('.pay_money').text(+res.data.price);
			} else {
				var pay_money = res.data.price - coupon_money;
				$('.pay_money').text(pay_money > 0 ? pay_money : 0);
			}
		} else {
			dlctipbox.show(res.msg);
		}
	});
	if(isNull(coupon_money)) {
		$('#img_cou').attr('src', '../img/5a.png');
	} else {
		$('#img_cou').attr('src', '../img/cancel.png')
	}
	var pass_id = getUrlParam('id'); //首页和套餐id
	var macno = get_save('macno');
	var moneys = getUrlParam('moneys');

	dlc_request('user_coupon', {}, function(res) {
		console.log(res);
		if(res.code == 1) {
			var data = res.data.list;
			console.log(data.length, 0);
			if(data.length == 0) {
				$('#pay_text').text("没有券可使用");
			} else {
				for(var i in data) {
					console.log(data[i].status);
					if(data[i].status == 1) {
						console.log('123');
						$('.kom_a').click(function() {
							if(isNull(moneys)) {
								location.href = 'user_coupons_order.html?con_id=' + pass_id;
							} else {
								dlctipbox.confirm('确定不使用优惠券？', function(index) {
									if(index == 1) {
										location.replace('order_pay.html?id=' + pass_id);
									}
								});
							}

						});
						if(isNull(moneys)) {
							$('#pay_text').text("有券可使用");
						} else {
							$('#pay_text').text('-' + moneys + '元');
						}
						break;
					} else {
						console.log('456');
						$('#pay_text').text("没有券可使用");

					}
				}
			}
		} else {
			dlctipbox.show(res.msg);
		}
	});

	if(isWeiXin()) {
		$('#wx_pay').show();
		$('input[value="wx_pay"]').prop('checked', true);
	} else {
		$('#ali_pay').show();
		$('input[value="ali_pay"]').prop('checked', true);
	}
	//余额
	dlc_request('profile', {}, function(res) {
		console.log(res)
		if(res.code == 1) {
			$('.balance').text(res.data.money + '元');
		} else {
			dlctipbox.show(res.msg);
		}
	});
	//支付方式
	var onOff = 0;
	var order_id = '';
	$('.kom_c').click(function() {
		if(onOff) return false;
		onOff = 1;
		var pay_type = $('input[name=type]:checked').val();
		if(pay_type == 'wx_pay') {
			pay_type = 2;
			dlc_request('pay_order', {
				'pack_id': pass_id,
				'macno': macno,
				'pay_type': pay_type,
				'coupon_id': getUrlParam('coupin_id')
			}, function(res) {
				console.log(res);
				if(res.code == 1) {
					order_id = res.data.order_id;
					jsApiParameters = res.data.payparams.success;
					callpay(order_id);
				} else if(res.code == 88) {
					var order_id = res.data.order_id;
					dlctipbox.show(res.msg);
					setTimeout(function() {
						location.href = 'using.html?order_id=' + order_id;
					}, 500);
				} else {
					onOff = 0;
					dlctipbox.alert(res.msg);
				}

			});
		} else if(pay_type == 'ali_pay') {
			var pay_type = 3;
			dlc_request('pay_order', {
				'pack_id': pass_id,
				'macno': macno,
				'pay_type': pay_type,
				'coupon_id': getUrlParam('coupin_id')
			}, function(res) {
				console.log(res);
				//					dlctipbox.show(res.msg);
				if(res.code == 1) {
					order_id = res.data.order_id;
					var html = res.data.payparams;
					$('#alipay').html(html);
				} else if(res.code == 88) {
					order_id = res.data.order_id;
					dlctipbox.show(res.msg);
					setTimeout(function() {
						location.href = 'using.html?order_id=' + order_id;
					}, 500);
				} else {
					onOff = 0;
					dlctipbox.alert(res.msg);
				}

			});
		} else {
			dlctipbox.show('请选择支付方式');
		}

	});

	function jsApiCall(order_id) {
		WeixinJSBridge.invoke(
			'getBrandWCPayRequest',
			jsApiParameters,
			function(res) {
				if(res.err_msg == 'get_brand_wcpay_request:ok') {
					dlctipbox.show('支付成功');
					location.href = 'using.html?order_id=' + order_id;
				} else {
					onOff = 0;
					dlctipbox.show('支付取消或失败');
				}
			}
		);
	}

	function callpay(order_id) {
		if(typeof WeixinJSBridge == "undefined") {
			if(document.addEventListener) {
				document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
			} else if(document.attachEvent) {
				document.attachEvent('WeixinJSBridgeReady', jsApiCall);
				document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
			}
		} else {
			jsApiCall(order_id);
		}
	}

	function isWeiXin() {
		var ua = window.navigator.userAgent.toLowerCase();
		console.log(ua); //mozilla/5.0 (iphone; cpu iphone os 9_1 like mac os x) applewebkit/601.1.46 (khtml, like gecko)version/9.0 mobile/13b143 safari/601.1
		if(ua.match(/MicroMessenger/i) == 'micromessenger') {
			return true;
		} else {
			return false;
		}
	}
</script>
