<script>window.UEDITOR_HOME_URL = '/app/third_party/ueditor1_4_3_3-utf8-php/';</script>
<script type="text/javascript" charset="utf-8" src="/app/third_party/ueditor1_4_3_3-utf8-php/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/app/third_party/ueditor1_4_3_3-utf8-php/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/app/third_party/ueditor1_4_3_3-utf8-php/lang/en/en.js"></script>
<script type="text/plain" id="j_ueditorupload" style="height:5px;display:none;" ></script>
<script type="text/javascript" charset="utf-8" src="/app/third_party/ueditor1_4_3_3-utf8-php/ueditor.upload.js"></script>
<div class="row">
    <div class="col-md-12">
        <div class="main">
            <ul class="nav nav-tabs">
                <li><a href="/admin_system#page/admin_staff/"><{translate('员工列表')}></a></li>
                <li class="active"><a
                        href="/admin_system#page/admin_staff/edit/<{$row['id']}>"><{if $row['id']}><{translate('编辑')}><{else}><{translate('添加')}><{/if}><{translate('员工')}></a>
                </li>
            </ul>

            <div class="panel panel-default">
                <div class="panel-body table-responsive">

                    <form class="form-horizontal" role="form" id="submitform" action="/admin_staff/edit/<{$row['id']}>"
                          method="post" accept-charset="utf-8">


                        <{if !$row['id']}>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('选择类型')}>*:</label>
                            <div class="col-xs-12 col-sm-5">
                <span class="block">
            	<select name="type" id="type" class="form-control input-width" >
                   <{foreach $role_type as $k=>$v}>
					<option value="<{$k}>"  ><{$v}></option>
                    <{/foreach}>
				</select>
			</span>
                            </div>
                            <div class="help-block inline"></div>
                        </div>

                        <div class="form-group div1">
                            <label class="col-xs-12 col-sm-3 control-label no-padding-right" id="role_name">:</label>
                            <div class="col-xs-12 col-sm-5">
                <span class="block">
            	<select name="parent_id" id="parent_id" class="form-control input-width" >

				</select>
			</span>
                            </div>
                            <div class="help-block inline"></div>
                        </div>

                        <{/if}>


                        <div class="form-group">
                            <label class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('选择角色')}>*:</label>
                            <div class="col-xs-12 col-sm-5">
                <span class="block">
            	<select name="gid" id="gid" class="form-control input-width" required>
					<{foreach $g_list as $v}>
					<option value="<{$v['id']}>" <{if $admin['gid']==$v['id']}>selected="selected"<{/if}> ><{$v['title']}></option>
                    <{/foreach}>
				</select>
			</span>
                            </div>
                            <div class="help-block inline"></div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('登入账号')}>*：</label>
                            <div class="col-xs-12 col-sm-5">
                    <span class="block">
                        <input id="adminname" type="text" name="adminname" value="<{$admin['adminname']}>"
                               class="form-control input-width" required/>
                    </span>
                            </div>
                            <div class="help-block inline"></div>
                        </div>

                        <div class="form-group">
                            <label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('登入密码')}>*：</label>
                            <div class="col-xs-12 col-sm-5">
                    <span class="block">
                        <input id="password" type="password" name="password" value="<{$admin['password']}>"
                               class="form-control input-width" required/>
                    </span>
                            </div>
                            <div class="help-block inline"></div>
                        </div>
                        <{if !$row['id']}>
                        <div class="form-group">
                            <label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('重复密码')}>*：</label>
                            <div class="col-xs-12 col-sm-5">
                    <span class="block">
                        <input id="password1" type="password" name="password" value="<{$admin['password']}>"
                               class="form-control input-width" required/>
                    </span>
                            </div>
                            <div class="help-block inline"></div>
                        </div>
                        <{/if}>



                        <div class="form-group">
                            <label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('员工姓名')}>*：</label>
                            <div class="col-xs-12 col-sm-5">
                    <span class="block">
                        <input id="name" type="text" name="name" value="<{$row['name']}>"
                               class="form-control input-width" required/>
                    </span>
                            </div>
                            <div class="help-block inline"></div>
                        </div>


                        <div class="form-group">
                            <label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('备注')}>:</label>
                            <div class="col-xs-12 col-sm-5">
                    <span class="block">
                        <input id="remark" type="text" name="remark" value="<{$row['remark']}>"
                               class="form-control input-width"/>
                    </span>
                            </div>
                            <div class="help-block inline"></div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" id="saveedit" class="btn  btn-primary btn-lg"><{translate('提交')}></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var isbusy = false;
    $(function () {
        $('#submitform').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: true,
            rules: {
                title: {
                    required: true
                }
            }
        });
        $('#type').change(function(){
            var type= $("#type option:selected").val();
            $('.div1').hide();
            if(type>0){
                $('.div1').show();
                $.ajax({
                    type:"post",
                    url:"/admin_staff/get_parent",
                    data:{'type':type},
                    dataType: "json",
                    success:function(data) {
                        var arr = data.data.list;
                        var html='<option value="0"  >'+"<{translate('请选择')}>"+'</option>';
                        var selected='';
                        for(var i=0;i<arr.length;i++){
                            selected='';
                            html+='<option value="'+arr[i]['id']+' " '+selected+' >'+arr[i]['nickname']+'</option>';
                        }
                        $("#parent_id").html(html).change();
                        $('#role_name').text(data.data.role_name)
                    },
                    error:function(xhr){
                        tooltipbox.alert("<{translate('获取失败')}>");
                        return false;
                    }
                });
            }

        });
        $('#type').change();

        //YYYY-MM-DD HH:mm:ss
        $('.datetimepicker-date').datetimepicker({
            format: 'YYYY-MM-DD',
            language: 'zh-CN',
            pickDate: true,
            pickTime: false,
            hourStep: 1,
            minuteStep: 15,
            secondStep: 30,
            inputMask: true
        });
        //YYYY-MM-DD HH:mm:ss
        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD HH:mm:ss',
            language: 'zh-CN',
            pickDate: true,
            pickTime: true,
            hourStep: 1,
            minuteStep: 15,
            secondStep: 30,
            inputMask: true
        });

        $('#saveedit').click(function () {
            if (!$('#submitform').valid()) return false;
            if (isbusy) return false;
            var staff_id="<{$row['id']}>";
            if(!staff_id){
                if($('#password').val()!=$('#password1').val())
                {
                    alert("<{translate('两次输入的密码不一致')}>");
                    return false;
                }
            }

            isbusy = true;
            tooltipbox.show("<{translate('正在执行操作')}>");
            $.post('/admin_staff/edit/<{$row['id']}>', $('#submitform').serialize(), function (res) {
                if (res.status == '1') {
                    tooltipbox.show("<{translate('操作完成')}>");
                    location.href = "/admin_system#page/admin_staff/";
                } else if (res.status == '0') {
                    tooltipbox.alert(res.msg);
                } else {
                    tooltipbox.show("<{translate('数据或网络错误')}>");
                }
                isbusy = false;
            }, 'json').error(function (a, b, c) {
                tooltipbox.show("<{translate('数据或网络错误')}>");
                isbusy = false;
            });
        });

    });
</script>
