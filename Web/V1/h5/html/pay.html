			<p id="success"></p>
			<button id="back" style="position: absolute;left: 59px;top: 518px;border-radius: .3rem; color: white;background: #3592b4;padding-bottom: .2rem;padding-top: .2rem; padding-left: .6rem;padding-right: .6rem;width:70%">BACK APP</button>

<script>
	var status =getUrlParam('status');
	var trade_id =getUrlParam('trade_id');
	var recharge =getUrlParam('recharge');
	$(document).ready(function(){
		if(status==2){
            var html='<p  style="font-size:50%;position: absolute;left: 102px;top: 422px;" id="success"> <b>支払いに失敗する</b></p>'
		}else{
		    var html='<p  style="font-size:50%;position: absolute;left: 133px;top: 422px;" id="success"> <b>支払い成功</b></p>';
		}
        $('#success').html(html);
	});
	function startAPP(){  //订单支付
		window.location = "my-beauty://reserve?trade_id="+trade_id+"&status="+status;
	}
	function startAPPRecharge(){//充值
		window.location = "my-beauty://recharge?status="+status;
	}
    $('#back').click(function(){
		if(recharge==1){
            startAPPRecharge();
		}else{
            startAPP();
		}

	})
</script>
