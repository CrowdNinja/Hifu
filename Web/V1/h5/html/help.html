<script>
	$(".list-accordion").on("click", ".list-item-title .title-icon", function() {
		if($(this).parents().siblings('.list-item-content').is(':hidden')) {
			$(this).parents().siblings('.list-item-content').slideToggle();
			$(this).css('transform', 'rotate(180deg)');
			$(this).addClass('tr')
		} else {
			$(this).parents().siblings('.list-item-content').slideToggle();
			$(this).css('transform', 'rotate(0deg)');
			$(this).addClass('tr');
			//           $('#sa').removeClass('title-icon-active');

		}
	});

	dlc_request('get_faq', {}, function(res) {
		console.log(res);
		if(res.code == 1) {
			var str = '';
			var data = res.data;
			for(var i in data) {
				str += '<div class="list-item">' +
					'<div class="list-item-title" data-index="3">'+
				   '<p class="title-text pr100">' + data[i].title +
					'</p>' +
					'<img src="../img/xiax.png"/ id="sa" class="title-icon" style="width: .4rem;">' +
					'</div>' +
					'<div class="list-item-content col6">' + data[i].content +
					'</div>' +
					'</div>'
			}
			$('.list-accordion').html(str);
		} else {
			dlctipbox.show(res.msg);
		}
	});
