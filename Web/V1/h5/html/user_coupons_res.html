<script type="text/javascript">
	var con_id = getUrlParam('con_id'); //从支付页面套餐id
	var seller_id = getUrlParam('seller_id'); //从支付页面设备商家id
	var moneyt = getUrlParam('money'); //从支付页面money
	//	console.log(moneyd);
	var pagesize = 10;
	var page = 0;
	var macno = getUrlParam('macno');
	$('.bgcola').dropload({
		scrollArea: window,
		domUp: {
			domClass: 'dropload-up',
			domRefresh: '<div class="dropload-refresh">↓下拉刷新</div>',
			domUpdate: '<div class="dropload-update">↑释放更新</div>',
			domLoad: '<div class="dropload-load"><span class="loadings"></span>加载中...</div>'
		},
		domDown: {
			domClass: 'dropload-down',
			domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
			domLoad: '<div class="dropload-load"><span class="loadings"></span>加载中...</div>',
			domNoData: '<div class="dropload-noData">暂无更多数据</div>'
		},

		loadUpFn: function(me) {
			page = 1;
			dlc_request('user_coupon', {
				'page': page
			}, function(res) {
				console.log(res);
				if(res.code == 1) {
					var str = '';
					if(res.data.totalpage < page) {
						me.lock();
						me.noData();
					} else if(res.data.list.length > 0) {
						var data = res.data.list;
						for(var i in data) {
							if(data[i].status == 1) { //未使用
								str += '<div class="coup_cont coup_user" data-id="' + data[i].id + '" data-money="' + data[i].money + '">' + //优惠卷id
									'<div class="coup_text">' +
									'<div class="coup_col">' +
									'<div class="coup_qian">' +
									'<span class="coup_a1">￥</span>' +
									'<span class="coup_a2">' + data[i].money + '</span>' +
									'<span class="coup_img">' +
									'<img src="../img/bg_wei.png"> ' +
									'</span>' +
									'</div>' +
									'</div>' +
									'<p class="coup_p coup_col pl160 tac">' + '<span>有效期：' + format(data[i].end_time, "Y-m-d") + '</span>' + '</p>' +
									'</div>' +
									'<img src="../img/bg_youhu.png">' +
									'</div>';

							}
						}
					} else {
						me.lock();
						me.noData();
					}
					setTimeout(function() {
						$('.content').html(str);
						$('.coup_user').click(function() {
							var coupin_id = $(this).data('id'); //获取优惠卷id
							var moneys = $(this).data('money'); //获取优惠卷钱
							//							var money = parseInt(moneyd - moneys);
							//							console.log(moneys, money);
							location.replace('reservation_pay.html?coupin_id=' + coupin_id + '&id=' + con_id+'&moneys='+moneys);
						});
						me.resetload();
						me.unlock();
						me.noData(false);
					}, 1000);

				} else {
					dlctipbox.show(res.msg);
				}
			});

		},

		loadDownFn: function(me) {
			page++;
			dlc_request('user_coupon', {
				'page': page
			}, function(res) {
				console.log(res);
				if(res.code == 1) {
					var str = '';
					if(res.data.totalpage < page) {
						me.lock();
						me.noData();
					} else if(res.data.list.length > 0) {
						var data = res.data.list;
						for(var i in data) {
							if(data[i].status == 1) { //未使用
								str += '<div class="coup_cont coup_user" data-id="' + data[i].id + '" data-money="' + data[i].money + '">' + //优惠卷id
									'<div class="coup_text">' +
									'<div class="coup_col">' +
									'<div class="coup_qian">' +
									'<span class="coup_a1">￥</span>' +
									'<span class="coup_a2">' + data[i].money + '</span>' +
									'<span class="coup_img">' +
									'<img src="../img/bg_wei.png"> ' +
									'</span>' +
									'</div>' +
									'</div>' +
									'<p class="coup_p coup_col pl160 tac">' + '<span>有效期：' + format(data[i].end_time, "Y-m-d") + '</span>' + '</p>' +
									'</div>' +
									'<img src="../img/bg_youhu.png">' +
									'</div>';

							}
						}
					} else {
						me.lock();
						me.noData();
					}
					setTimeout(function() {
						$('.content').append(str);
						$('.coup_user').click(function() {
							var coupin_id = $(this).data('id'); //获取优惠卷id
							var moneys = $(this).data('money'); //获取优惠卷钱
							//							var money = parseInt(moneyd - moneys);
							//							money = money > 0 ? money : 0;
							//							console.log(moneys, money);
							location.replace('reservation_pay.html?coupin_id=' + coupin_id + '&id=' + con_id+'&moneys='+moneys);
						});
						me.resetload();
						me.unlock();
						me.noData(false);
					}, 1000);
				} else {
					dlctipbox.show(res.msg);
				}
			});
		},
		threshold: 50
	});
</script>
