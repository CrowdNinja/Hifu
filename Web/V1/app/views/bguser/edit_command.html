
<title><{translate('系統設置')}> - <{translate('权限编辑')}></title>
<div class="page-header">
	<h1>
		<{translate('系統設置')}> <small> <i class="ace-icon fa fa-angle-double-right"></i> <{translate('权限编辑')}>
		</small>
	</h1>
</div>
<!-- /.page-header -->
<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" role="form" id="submitform"   method="post" accept-charset="utf-8">
			<input type="hidden" name="parentId" id="parentId" value="<{$parentId}>"> <input type="hidden" name="id" id="id" value="<{$id}>">
			<div class="form-group">
				<label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('名称')}>:</label>

				<div class="col-xs-12 col-sm-5">
					<span class="block"> <input type="text" id="title" name="title" value="<{$data->title}>" class="width-100" />
					</span>
				</div>
				<div class="help-block inline">*</div>
			</div>
			
			 <{if $parentId==0}>
           <div class="form-group">
				<label for="icon" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('图标')}>css:</label>

				<div class="col-xs-12 col-sm-5">
					<span class="block"> <input type="text" id="icon" name="icon" value="<{$data->icon_css}>" class="width-100" />
					</span>
				</div>
				 
			</div>
			<{/if}>
			
			<div class="form-group">
				<label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('菜单')}>:</label>
				<div class="col-xs-12 col-sm-5">
					<span class="block"> <select name="ismenu" class="form-control input-width">
							<option value="0"<{if $data->ismenu==0}>selected="selected"<{/if}> ><{translate('否')}></option>
							<option value="1"<{if $data->ismenu==1}>selected="selected"<{/if}> ><{translate('是')}></option>
					</select>
					</span>
				</div>
				<div class="help-block inline">*</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right"><{translate('排序')}>:</label>

				<div class="col-xs-12 col-sm-5">
					<span class="block"> <input type="text" id="sortOrder" name="sortOrder" value="<{$data->sort_order}>" class="width-100" />
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-xs-12 col-sm-3 control-label no-padding-right">URL:</label>

				<div class="col-xs-12 col-sm-5">
					<span class="block"> <input type="text" id="linkPage" name="linkPage" value="<{$data->link_page}>" class="width-100" />
					</span>
				</div>
			</div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-primary btn-lg" type="button" id="saveedit"><{translate('提交')}></button>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
$('#submitform').validate({
			errorElement: 'div',
			errorClass: 'help-block',
			focusInvalid: false,
			rules: {
			title: {
					required: true
				}
			  }
			});
			
    $(document).ready(function () {
		$("#saveedit").click(function () {
		if($('#submitform').valid()){
		  Dlc.service.post("/admin_command/save/<{$id}>", $("#submitform").serialize());
		     return false;
		     }
				});
	});
  </script>
