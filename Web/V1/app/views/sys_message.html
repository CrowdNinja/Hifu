<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 
</head>

<body>
<br /><br /><br />
    <table width="400px" cellspacing="0" cellpadding="5" class="border_table_org" align="center" >
        <thead>
        <tr><th></th></tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div align="center"><br />
                    <div style="color:red;font-weight:bold"><{$data.msg}></div>
                    <br />
                    <br />
                    <br />
                    <br />
                    <{if $data.auto }>
                        <script>
                            function redirect($url)
                            {
                                location = $url;
                            }
                            setTimeout("redirect('/admin_system#page<{$data.goto}>');", <{$data.pause}>);
                        </script>
                        <a href="/admin_system#page<{$data.goto}>" style="text-decoration:underline"><{translate('页面正在自动转向，你也可以点此直接跳转')}></a>
                        <br />
                        <br />
                        <br />
                        <br />
                    <{/if}>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
